<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Webpack Playground</title>
        <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }
        </style>
    </head>

    <body ng-app="pdf-reports">
        <pdf-report>
            <pdf-bookmark>Infos sécurité</pdf-bookmark>
            <pdf-title>Site de Pontault-Combault</pdf-title>
            <pdf-body>
                <card>
                    <card-title>Sauveteurs Secouristes du Travail</card-title>
                    <card-body>Card content :D</card-body>
                </card>
            </pdf-body>
            <pdf-footer>
                <get-pdf></get-pdf>
            </pdf-footer>
        </pdf-report>
    </body>

</html>
