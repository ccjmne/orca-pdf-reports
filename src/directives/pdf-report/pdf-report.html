<style>${require('./styles/pdf-report.scss')}</style>
<style>{{$ctrl.userStyle}}</style>
<div class="pdf-root">
    <div class="pdf-background">
        <div class="background-text" print-only>
            <div class="row" ng-repeat="row in [1, 2, 3, 4, 5, 6]">
                <div class="col" ng-repeat="col in [1, 2, 3, 4]">Sécurité</div>
            </div>
        </div>
    </div>
    <div class="pdf-header">
        <ng-transclude class="pdf-logo" ng-transclude-slot="logo"></ng-transclude>
        <h1 class="title" ng-transclude="title"></h1>
        <div class="bookmark" ng-show="$ctrl.hasBookmark">
            <div class="bookmark-background"></div>
            <h2 class="bookmark-content" ng-transclude="bookmark"></h2>
        </div>
    </div>
    <div class="pdf-body">
        <ng-transclude ng-transclude-slot="body"></ng-transclude>
    </div>
    <div class="pdf-footer">
        <ng-transclude ng-transclude-slot="footer"></ng-transclude>
        <div class="orca-watermark" print-only>
            <span class="author">généré par Orca</span>
            <img class="orca-logo" src="../../assets/orca-white.svg" />
        </div>
    </div>
</div>
